<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Formulario SENA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <link rel="stylesheet" type="text/css" media="screen" href="vista/css/main.css" />
  <script src="vista/js/main.js"></script>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Formulario</h1>
      <p>Aprendiz: Jorge Hernan Aldana Melo <br> Ficha: 2185919</p>
    </div>
  </div>

  <div class="container">
    <div class="col-md-4">
      <h1>Formulario</h1>

      <form>
        <!--ACT -->
        <div class="form-group">
          <label for="txt_nivel">Nivel:</label>
          <select class="form-control" id="txt_nivel">
            <option value="1">Junior</option>
            <option value="2">Senior</option>
            <option value="3">Master</option>
          </select>
        </div>

        <div class="form-group">
          <label for="txt_tipodocumento">Tipo de documento:</label>
          <select class="form-control" id="txt_tipodocumento">
            <option value="1">Cedula de ciudadania</option>
            <option value="2">Tarjeta de identidad</option>
            <option value="3">Cedula de extranjeria</option>
            <option value="4">Pasaporte</option>

          </select>
        </div>
        <!--ACT -->

        <div class="form-group">
          <label for="txt_numerodocumento">Numero documento:</label>
          <input type="text" class="form-control" id="txt_numerodocumento" />
        </div>

        <div class="form-group">
          <label for="txt_nombres">Nombres:</label>
          <input type="text" class="form-control" id="txt_nombres" />
        </div>

        <div class="form-group">
          <label for="txt_apellidos">Apellidos:</label>
          <input type="text" class="form-control" id="txt_apellidos" />
        </div>

        <div class="form-group">
          <label for="txt_salario">Salario:</label>
          <input type="text" class="form-control" id="txt_salario" />
        </div>

        <button id="btnGuardarUsuario" type="button" class="btn btn-primary">
          Guardar Usuario
        </button>
      </form>
      <br />
    </div>

    <div class="col-md-8">
      <h1>Lista de usuarios</h1>

      <table id="tablaListaUsuarios" class="table table-striped table-borderless table-hover">
        <thead>
          <th>#</th>
          <th>Nivel</th>
          <th>Tipo de documento</th>
          <th>Numero documento</th>
          <th>Nombres</th>
          <th>Apellidos</th>
          <th>Salario</th>
          <th>Acciones</th>
        </thead>

        <tbody id="cuerpoTablaUsuarios"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal -->
  <div id="ventanaEditarUsuarios" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            &times;
          </button>
          <h4 class="modal-title">Editar Usuarios</h4>
        </div>
        <div class="modal-body">
          
          <form>
            <div class="form-group">
              <label for="txt_editnivel">Nivel:</label>
              <select class="form-control" id="txt_editnivel">
                <option value="1">Junior</option>
                <option value="2">Senior</option>
                <option value="3">Master</option>
              </select>
            </div>

            <div class="form-group">
              <label for="txt_edittipodocumento">Tipo de documento:</label>
              <select class="form-control" id="txt_edittipodocumento">
                <option value="1">Cedula de ciudadania</option>
                <option value="2">Tarjeta de identidad</option>
                <option value="3">Cedula de extranjeria</option>
                <option value="4">Pasaporte</option>
              </select>
            </div>

            <div class="form-group">
              <label for="txt_editnumerodocumento">Numero de documento:</label>
              <input type="text" class="form-control" id="txt_editnumerodocumento" />
            </div>

            <div class="form-group">
              <label for="txt_editnombres">Nombres:</label>
              <input type="text" class="form-control" id="txt_editnombres" />
            </div>

            <div class="form-group">
              <label for="txt_editapellidos">Apellidos:</label>
              <input type="text" class="form-control" id="txt_editapellidos" />
            </div>

            <div class="form-group">
              <label for="txt_editsalario">Salario:</label>
              <input type="text" class="form-control" id="txt_editsalario" />
            </div>


          </form>
        </div>

        <div class="modal-footer">
          <button id="btnEditarUsuario" idusuario="" type="button" class="btn btn-danger">
            Editar Usuario
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
